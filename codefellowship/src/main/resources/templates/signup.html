<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sign up so you can start sharing!</h1>

<h3 th:if="${param.taken}">username [[${username}]] has been taken, please signup with a different username</h3>
<form action="/signup" method="POST">
    <label>Username <input name="username"/> </label>
    <label>Password <input type="password" name="password" /></label>
    <label>First name <input name="firstName" /></label>
    <label>Last name <input name="lastName" /></label>
    <label>Date of birth <input type="date" name="dateOfBirth" /></label>
    <label>bio <input name="bio" /></label>

    <input type="submit" />
</form>

</body>
</html>
